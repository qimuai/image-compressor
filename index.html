<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <label for="imageInput" class="upload-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                选择图片
            </label>
        </div>

        <div class="settings">
            <label>
                压缩质量:
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </label>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>原图</h3>
                <img id="originalPreview" />
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedPreview" />
                <div class="image-info" id="compressedInfo"></div>
            </div>
        </div>

        <button id="downloadBtn" class="download-button" disabled>下载压缩图片</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
